name: Deploy React App to jehoonje.github.io

on:
  push:
    branches:
      - main

permissions:
  contents: write  # GITHUB_TOKEN에 콘텐츠 쓰기 권한 부여

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 레포지토리 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Node.js 환경 설정
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # 3. 의존성 설치 (경고/에러 무시)
      - name: Install dependencies
        run: |
          npm ci || echo "Dependency installation warnings/errors ignored"

      # 4. 프로젝트 빌드 (경고/에러 무시)
      - name: Build the project
        run: |
          npm run build || echo "Build warnings/errors ignored"

      # 5. 빌드 결과를 루트 디렉토리로 복사
      - name: Move build files to root
        run: |
          rm -rf !(build|.git|.github) # 빌드 파일 외 모두 제거
          cp -r build/* .
          rm -rf build

      # 6. 변경 사항 커밋 및 푸시
      - name: Commit and push to main
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Deploy React build [skip ci]" || echo "No changes to commit"
          git push origin main || echo "Push warnings/errors ignored"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
